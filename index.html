<!DOCTYPE html>
<head>
    <meta charset="UTF-8">

    <script src="PZImage.js"></script>
    <script src="main.js"></script>

    <link rel="stylesheet" href="style.css">

    <title>Subpixelater</title>
</head>
<body>
    very slow, work in progress
    <div id="dvMain">
        <div id="dvSettings">
            <input id="inpImageFile" type="file">
            <div id="dvSettingsInner">
                <label for="inpSubpixelHeight">Block Height</label>
                <input id="inpSubpixelHeight" type="number" min="1" max="24">
                <label for="inpSubpixelWidth">Block Width</label>
                <input id="inpSubpixelWidth" type="number" min="1" max="8">
                <label for="inpDiagonalOffset">Subpixel Diagonal Direction</label>
                <input id="inpDiagonalOffset" type="number" min="0" max="2">
                <label for="inpBrightScale">Brightness Scaling Factor</label>
                <input id="inpBrightScale" type="number" min="-1" max="1" step="0.001">
                <label for="inpBlockHeight">Brightness Added</label>
                <input id="inpBrightAdd" type="number" min="-255" max="255" step="15">
                <label>Subpixel Colours</label>
                <span id="spSubpixInputs">
                    <input id="inpSubpixelColour0" type="color">
                    <input id="inpSubpixelColour1" type="color">
                    <input id="inpSubpixelColour2" type="color">
                </span>
            </div>
        </div>
        <canvas id="cnvMain"></canvas>
    </div>
</body>
</html>
